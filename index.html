<head>
  <meta charset="UTF-8">
  <title>Full Screen Image</title>
  <meta http-equiv="refresh" content="5">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
