<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Photo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <img id="main-photo" src="photo.jpg" alt="Full Screen Photo">
  <script>
    let showingPhoto1 = false;
    setInterval(() => {
      const img = document.getElementById('main-photo');
      if (img) {
        if (showingPhoto1) {
          img.src = "photo.jpg";
        } else {
          img.src = "photo1.jpg";
        }
        showingPhoto1 = !showingPhoto1;
      }
    }, 60000); // 60000 milliseconds = 1 minute
  </script>
</body>
</html>
