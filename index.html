<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Homepage</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <img id="slideshow" src="photo.jpg" alt="Slideshow Image">
  <script>
    const images = ["photo.jpg", "photo1.jpg"];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slideshow").src = images[index];
    }, 10000); // 10,000 ms = 10 seconds
  </script>
</body>
</html>
